<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <div class="box">

        <h1>Body Mass Index Calculator</h1>
        
        <div class="info">
            
            <div class="enter">
                <h2>Weight:</h2>
                <input type="text" id="weight" placeholder="in kg">
            </div>
            
            <div class="enter">
                <h2>Height:</h2>
                <input type="text" id="height" placeholder="in cms">
            </div>
            
            <div class="btn">
                <button id="calc">Calculate BMI</button>
                <button id="clear">Clear</button>
            </div>
            
        </div>

    </div>
    <script src="bmi.js"></script>
</body>
</html>
