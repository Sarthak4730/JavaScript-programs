<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calcy.css">
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="calcybox">
            <div class="input"><p class="inp"></p></div>
            <div class="digits">
                <div class="nums">
                    <div id="7" class="no"><p>7</p></div>
                    <div id="8" class="no"><p>8</p></div>
                    <div id="9" class="no"><p>9</p></div>
                    <div id="quo" class="ops"><p class="opsp">/</p></div> 
                    <div id="4" class="no"><p>4</p></div>
                    <div id="5" class="no"><p>5</p></div>
                    <div id="6" class="no"><p>6</p></div>
                    <div id="prod" class="ops"><p class="opsp">*</p></div>
                    <div id="1" class="no"><p>1</p></div>
                    <div id="2" class="no"><p>2</p></div>
                    <div id="3" class="no"><p>3</p></div>
                    <div id="equalto"><p class="opspe">=</p></div>
                    <div class="lastrow">
                        <div id="zero" class="no"><p>0</p></div>
                        <div id="sum" class="ops"><p class="opsp">+</p></div>
                        <div id="diff" class="ops"><p class="opsp">-</p></div>
                        <div id="allclear"><p class="opspac">AC</p></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="calcy.js"></script>
</body>
</html>
